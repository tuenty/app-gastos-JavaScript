<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Mi Economia</title>
  </head>
  <body>
    <h1 class="display-2">Mi aplicacion para gastos</h1>
    <form
      id="FormTransaction"
      class="align-items-center img-fluid form-floating animate__animated animate__fadeIn"
    >
      <div class="claseFormulario text-white justify-content-center">
        Tipo de Transaccion
        <label for="Ingreso">Ingreso</label>
        <input
          id="Ingreso"
          type="radio"
          name="tsSelector"
          value="ingreso"
          autofocus
        />

        <label for="egreso">Egreso</label>
        <input id="egreso" type="radio" name="tsSelector" value="egreso" />
      </div>
      <div class="claseFormulario text-white">
        <label for="transactionDescription">Descripcion</label>
        <input
          id="transactionDescription"
          name="transactionDescription"
          type="text"
          required
        />
      </div>
      <div class="claseFormulario text-white">
        <label for="transactionCategory">Categoria</label>
        <input
          id="transactionCategory"
          name="transactionCategory"
          type="text"
          required
        />
      </div>
      <div class="claseFormulario text-white">
        <label for="transactionAmount">Monto</label>
        <input
          id="transactionAmount"
          name="transactionAmount"
          type="number"
          required
        />
      </div>
      <div class="claseFormulario">
        <button class="btn btn-primary btn-block" id="botonDeEnvio">
          AÃ±adir
        </button>
      </div>
    </form>

    <div class="tableFormat table">
      <table
        class="animate__animated animate__bounceInDown"
        id="transactionTable"
        data-transaction-id="1234"
      >
        <tr>
          <th>Tipo</th>
          <th>Descripcion</th>
          <th>Monto</th>
          <th>Categoria</th>
          <th>Eliminar</th>
        </tr>
      </table>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
